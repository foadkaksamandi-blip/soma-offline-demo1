name: Build Flutter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'

    # Buyer App
    - name: Prepare and Build Buyer APK
      run: |
        cd soma_buyer
        flutter create . --force
        git checkout HEAD -- pubspec.yaml lib/
        # Add permissions for BLE and QR
        sed -i 's/<\/manifest>/    <uses-permission android:name="android.permission.BLUETOOTH" \/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" \/>\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" \/>\n    <uses-permission android:name="android.permission.CAMERA" \/>\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" \/>\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" \/>\n<\/manifest>/' android/app/src/main/AndroidManifest.xml
        flutter pub get
        flutter build apk --release

    # Seller App
    - name: Prepare and Build Seller APK
      run: |
        cd soma_seller
        flutter create . --force
        git checkout HEAD -- pubspec.yaml lib/
        # Add same permissions
        sed -i 's/<\/manifest>/    <uses-permission android:name="android.permission.BLUETOOTH" \/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" \/>\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" \/>\n    <uses-permission android:name="android.permission.CAMERA" \/>\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" \/>\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" \/>\n<\/manifest>/' android/app/src/main/AndroidManifest.xml
        flutter pub get
        flutter build apk --release

    - name: Upload Buyer APK
      uses: actions/upload-artifact@v4
      with:
        name: soma-buyer-apk
        path: soma_buyer/build/app/outputs/flutter-apk/app-release.apk

    - name: Upload Seller APK
      uses: actions/upload-artifact@v4
      with:
        name: soma-seller-apk
        path: soma_seller/build/app/outputs/flutter-apk/app-release.apk
